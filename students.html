<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Students</title>
    <style type="text/tailwindcss"></style>
</head>
<body>

        <div class="w-[25%] h-[100vh] bg-[#F2EAE1]">
            <img class="mx-auto pt-[20px] pb-[60px]" src="./images/Logo.png" alt="Logo img" width="183" height="24">
            <label>
                <input class="change-img-input hidden" type="file">
                <img class="change-img  rounded-full mx-auto" src="./images/default-photo.png" alt="Users photo" width="150" height="150">
                <p class="user-name text-center font-bold text-[17px] text-black"></p>
                <span class="flex justify-center mt-[10px] text-center font-medium text-[14px] text-[#FEAF00]">Admin</span>
            </label>
        </div>

                        <rect width="17" height="20" fill="white" transform="matrix(-1 0 0 1 17 0)"/>

                        </defs>
                    </svg>
                </form>
            </div>
            <!-- Header part end  -->

            <div class="flex items-center mt-[20px] ml-[30px] justify-between">
                <h2 class="font-bold text-[22px]">Students List</h2>
                <div class="flex items-center gap-[30px]">

                        <g clip-path="url(#clip0_21_315)">
                        <path d="M12.6 12.375H1.39998C0.157481 12.375 -0.472519 13.8574 0.411231 14.7211L6.01123 20.2211C6.55811 20.7582 7.44623 20.7582 7.99311 20.2211L13.5931 14.7211C14.4681 13.8574 13.8425 12.375 12.6 12.375ZM6.99998 19.25L1.39998 13.75H12.6L6.99998 19.25ZM1.39998 9.625H12.6C13.8425 9.625 14.4725 8.14257 13.5887 7.2789L7.98873 1.7789C7.44186 1.24179 6.55373 1.24179 6.00686 1.7789L0.406856 7.2789C-0.468144 8.14257 0.157481 9.625 1.39998 9.625ZM6.99998 2.74999L12.6 8.24999H1.39998L6.99998 2.74999Z" fill="#FEAF00"/>

            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
